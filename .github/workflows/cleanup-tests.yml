name: Unused Code Detection

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ts-prune:
    name: Check for unused exports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node + NPM Deps
        uses: ./.github/actions/setup-node-npm

      - name: Install ts-prune
        run: npm install -D ts-prune

      - name: Run ts-prune
        run: |
          echo "Running ts-prune check for unused exports"
          # Create a simple script to check unused exports
          cat > check-unused.js << 'EOF'
          const { execSync } = require('child_process');
          const { existsSync, mkdirSync, writeFileSync } = require('fs');

          try {
            // Run ts-prune and capture output
            const output = execSync('npx ts-prune | grep -v "used in module"', { encoding: 'utf8' });
            
            // Create artifacts directory if it doesn't exist
            if (!existsSync('./artifacts')) {
              mkdirSync('./artifacts');
            }
            
            // Save output to file
            writeFileSync('./artifacts/unused-exports.txt', output);
            
            // Count lines (excluding empty lines)
            const lines = output.split('\n').filter(line => line.trim() !== '');
            
            if (lines.length > 0) {
              console.log(`⚠️ Found ${lines.length} unused exports`);
              console.log(output);
              process.exit(1);
            } else {
              console.log('✅ No unused exports found');
            }
          } catch (error) {
            console.error('Error running ts-prune:', error.message);
            process.exit(1);
          }
          EOF

          node check-unused.js

      - name: Upload unused exports list
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unused-exports
          path: artifacts/unused-exports.txt
          if-no-files-found: ignore
