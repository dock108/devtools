name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test:
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      STRIPE_SECRET_KEY: test_key
      STRIPE_WEBHOOK_SECRET: test_secret
      DEMO_API_KEY: test_demo_key
      NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy_key
      SUPABASE_SERVICE_ROLE: dummy_service_role
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Install pnpm via Corepack
      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.1 --activate

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm install --frozen-lockfile; else pnpm install; fi

      # Prettier + ESLint
      - name: Lint
        run: pnpm lint

      # Type check
      - name: Type check
        run: pnpm type-check

      # Jest unit tests with coverage
      - name: Unit tests
        continue-on-error: true
        run: |
          pnpm test -- --coverage --runInBand || echo "::warning::Unit tests failed, review report"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/

      # Build Next.js app once for Playwright
      - name: Build app
        run: pnpm build

      # Playwright smoke tests
      - name: Run Playwright tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: pnpm test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: playwright-report/
