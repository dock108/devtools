name: Docs Audit
on: [pull_request]
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run docs audit
        run: npm run docs:audit --silent | tee audit-output.txt
      - name: Check for completion
        run: grep -q "ALL FILES ACCOUNTED FOR" audit-output.txt
